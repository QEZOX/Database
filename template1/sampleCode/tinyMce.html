<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>tinyMce</title>
</head>
<body>

<script src="../lib/tinymce/tinymce.min.js" ></script>
<script>
tinymce.init({
    content_css : "../lib/tinymce/mycontent.css",
    selector: ".tinymce",
    language : 'fa',
   // width:'100%',
    height:500,
    plugins: [
      'advlist autolink lists link image print preview anchor',
      'searchreplace visualblocks code fullscreen',
      'insertdatetime media table paste code help wordcount emoticons code',
      'directionality hr textcolor table nonbreaking responsivefilemanager'
    ],
	toolbar1: " rtl ltr responsivefilemanager image alignjustify alignright aligncenter alignleft forecolor backcolor strikethrough underline italic bold table   hr subscript superscript nonbreaking  code",
	menubar: true,
    statusbar: false,
	image_advtab: true,
    toolbar_items_size: 'normal',
    relative_urls: false,
	paste_as_text:true,
	external_filemanager_path:"../lib/filemanager/",
	filemanager_title:"مدیریت فایل ها" ,
	external_plugins: { "filemanager" : "../filemanager/plugin.min.js"}
	
});



</script>

<textarea class="tinymce" ></textarea>

</body>
</html>
