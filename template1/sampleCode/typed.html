<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>typed</title>
</head>
<body>

<div id="typed-strings">
  <p>Typed.js is a <strong>JavaScript</strong> library.</p>
  <p>It <em>types</em> out sentences.</p>
</div>
<span id="typed"></span>

<script src="../lib/js/typed.min.js" ></script>
<script>
  var typed = new Typed('#typed', {
    stringsElement: '#typed-strings',
    typeSpeed: 100,
    loop:true,
  });
</script>
</body>
</html>
